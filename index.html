<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Seletores</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="">
          <h2>Inscreva-se</h2>
          <div>
            <input type="text" name="name" id="" placeholder="Nome" required />
            <label for="name">Nome</label>
            <span class="help-text"></span>
          </div>
          <div>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email"
              disabled
            />
            <label for="email">Email</label>
            <span class="help-text"></span>
          </div>
          <div class="form__group">
            <input
              type="password"
              name="password"
              id=""
              placeholder="Senha"
              minlength="6"
              required
            />
            <label for="password">Senha</label>
            <span class="help-text"></span>
          </div>
          <div class="form__group">
            <input
              type="password"
              name="password-conf"
              id=""
              placeholder="Senha"
              minlength="6"
              required
            />
            <label for="password-conf">Confirmar senha</label>
            <span class="help-text"></span>
          </div>

          <input type="submit" name="submit" id="" value="Enviar" />
        </form>
      </div>
    </main>
  </body>
</html>
