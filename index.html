<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Seletores</title>
</head>
<body>
    <main>
        <div class="form">
            <form action="" class="form__container">
                <div class="form__group">
                    <input type="text" name="name" id="" placeholder="Nome" class="input">
                    <label for="name" class="input__label">Nome</label>
                </div>
                <div class="form__group">
                    <input type="email" name="email" id="" placeholder="Email" class="input">
                    <label for="email" class="input__label">Email</label>
                </div>
                <div class="form__group">
                    <input type="password" name="password" id="" placeholder="Senha" class="input">
                    <label for="password" class="input__label">Senha</label>
                </div>
                <div class="form__group">
                    <input type="password" name="password-conf" id="" placeholder="Senha" class="input">
                    <label for="password-conf" class="input__label">Confirmar senha</label>
                </div>

                <input type="submit" name="submit" id="" value="Enviar" class="input input__submit">
            </form>
        </div>
    </main>
</body>
</html>
